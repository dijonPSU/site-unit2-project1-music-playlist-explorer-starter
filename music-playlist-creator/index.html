<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Spotify from Temu</title>

    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="banner">
        <h1 class="banner-title">brainrot spotify</h1>
        <div class="banner-links">
            <p class="to-new-page"><a href="featured.html">Featured</a></p>
            <p class="to-new-page"><a href="index.html">All</a></p>

    </header>

    <select id="sort">
        <option value="0">Sort by</option>
        <option value="1">A-Z</option>

    </select>

    <main>
        <section id="playlist-cards">
        </section>
    </main>



<div id="modal-overlay" class="modal-overlay">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-header-playlist">
            <img src="assets/img/playlist.png" alt="Playlist Cover" class="modal-playlist-img">
            <div class="modal-title-creator">
                <h2 class="modal-title"></h2>
                <p class="modal-creator">Creator Name</p>
            </div>
        </div>
        </div>

        <div class="modal-songs-section">
            <div class="modal-controls">
                <button id="shuffle-button">Shuffle Playlist</button>
            </div>
            <div class="songs-container" id="songc"></div>
        </div>
      </div>

    </div>
  </div>
